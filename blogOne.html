<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
</head>

<body>
    <div id="mainContent">
        <!-- Blog content will be loaded dynamically -->
    </div>
    <script src="individual_blog_script.js">
        // individual_blog_script.js
        document.addEventListener("DOMContentLoaded", function () {
            // Get the blogId from the query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = urlParams.get('blogId');

            // Fetch the blog content based on the blogId (you can use a similar approach as in the previous examples)
            const blog = {
                id: 1,
                title: 'An Article I Wrote',
                content: 'This is the content of the article.',
            };

            // Update the main content with the selected blog
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
        <h1>${blog.title}</h1>
        <p>${blog.content}</p>
    `;
        });

    </script>
</body>

</html>
