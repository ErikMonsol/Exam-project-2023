<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>

    </style>

    <script>
        function getPostIdFromQuery() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get('post');
        }

        function fetchAndDisplayPost(postId) {
            fetch(`http://blogpage.local/wp-json/wp/v2/posts/${postId}`)
                .then(response => response.json())
                .then(post => {
                    const contentDiv = document.getElementById('blogContent');

                    const postTitle = document.createElement('h1');
                    postTitle.innerHTML = post.title.rendered;

                    const postContent = document.createElement('div');
                    postContent.innerHTML = post.content.rendered;

                    contentDiv.appendChild(postTitle);
                    contentDiv.appendChild(postContent);

                    document.title = `My Blog | ${post.title.rendered}`;
                })
                .catch(error => {
                    console.error('Error fetching post:', error);
                    contentDiv.innerHTML = '<p>Error loading post.</p>';
                });
        }



        document.addEventListener('DOMContentLoaded', () => {
            const postId = getPostIdFromQuery();
            if (postId) {
                fetchAndDisplayPost(postId);
            } else {
                console.error('No post ID found in URL');
            }
        });


    </script>
</body>

</html>
