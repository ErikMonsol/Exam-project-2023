<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="CSSandJavascript/headerandfooterstyle.css">
    <link rel="stylesheet" href="CSSandJavascript/contact.css">
</head>

<body>
    <header>
        <nav>
            <ul class="link-pages">
                <li class="LogoText">
                    <p><a href="index.html">Techlogue</a></p>
                </li>
                <li class="li-text"><a href="blogPages.html">Blog Posts</a></li>
                <li> <a href="about.html">About</a></li>
                <li> <a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contactInfo">
        <div class="outflex">
            <div class="TextContact">
                <h1 class="ContactTitle">Contact us</h1>
            </div>
            <div class="formFlex">
                <form>
                    <label for="">Name</label>
                    <input class="InputSizing">
                    <label for="">Email Address</label>
                    <input class="InputSizing">
                    <label for="">Subject</label>
                    <input class="InputSizing">
                    <label for="">Message Content</label>
                    <input class="messageContent">
                </form>
            </div>
            <div class="submitForm">
                <button class="submitButton">Submit</button>
            </div>
        </div>

    </section>
    <footer>
        <div class="footerflex">
            <div class="footerAdjustment">
                <div class="socialContainer">
                    <img class="socialBox" src="ImageAndSvg/facebook.svg">
                    <img class="socialBox" src="ImageAndSvg/instagram.svg">
                    <img class="socialBox" src="ImageAndSvg/pintrest.svg">
                </div>
                <div class="newsFeed">
                    <input class="inpGmail">
                    <div class="buttonNewsAdjust">
                        <button class="subscribeNewsBut">Subscribe for News!</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
