<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSSandJavascript/headerandfooterstyle.css">


    <title>Document</title>
</head>

<body>
    <style>
        #box-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* Create four columns */
            grid-gap: 10px;
            /* Gap between boxes */
            margin: 10px 3%;
        }

        .box {
            width: 90%;
            height: auto;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .box img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }



        .borderBox {
            margin-bottom: 2%;
        }
    </style>
    <header>
        <nav>
            <ul class="link-pages">
                <li class="LogoText">
                    <p><a href="index.html">Techlogue</a></p>
                </li>
                <li class="li-text"><a href="blogPages.html">Blog Posts | Specific pages</a></li>
                <li> <a href="about.html">About</a></li>
                <li> <a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="borderBox">
        <div id="box-container">
            <!-- Boxes with images will be dynamically added here -->
        </div>
        <button class="viewMore" id="load-more">View More</button>
    </div>

    <footer>
        <div class="footerflex">
            <div class="footerAdjustment">
                <div class="socialContainer">
                    <img class="socialBox" src="ImageAndSvg/facebook.svg">
                    <img class="socialBox" src="ImageAndSvg/instagram.svg">
                    <img class="socialBox" src="ImageAndSvg/pintrest.svg">

                </div>
                <div class="newsFeed">
                    <input class="inpGmail">
                    <div class="buttonNewsAdjust">
                        <button class="subscribeNewsBut">Subscribe for News!</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('box-container');
            const loadMoreButton = document.getElementById('load-more');

            const imagePlaceholders = [
                // ... your image placeholders
            ];

            const posts = [
                // ... your posts
            ];

            const postNumberToApiIdMap = {
                1: 1, 2: 21, 3: 23, 4: 25, 5: 27,
                6: 29, 7: 32, 8: 34, 9: 36, 10: 38,
                11: 40, 12: 42, // Add more mappings as needed
            };

            function createBox(post, imageSrc, index) {
                const box = document.createElement('div');
                box.className = 'box';

                const title = document.createElement('p');
                title.textContent = post.title;
                box.appendChild(title);

                const img = document.createElement('img');
                img.src = imageSrc;
                img.alt = post.title;

                title.addEventListener('click', function () {
                    let url;
                    const apiId = postNumberToApiIdMap[index + 1];
                    url = `blogPost${apiId}.html?post=${apiId}`;
                    window.location.href = url;
                });

                box.appendChild(img);
                return box;
            }

            function loadBoxes(startIndex, count) {
                for (let i = startIndex; i < startIndex + count && i < posts.length; i++) {
                    container.appendChild(createBox(posts[i], imagePlaceholders[i % imagePlaceholders.length], i));
                }

                if (startIndex + count >= posts.length) {
                    loadMoreButton.style.display = 'none';
                }
            }

            // Initial load of 10 boxes
            loadBoxes(0, 10);

            loadMoreButton.addEventListener('click', function () {
                let currentBoxCount = container.childElementCount;
                loadBoxes(currentBoxCount, 5);
            });

            document.addEventListener('click', function () {
                const enlargedImages = document.querySelectorAll('.enlarged');
                enlargedImages.forEach(img => img.classList.remove('enlarged'));
            });
        });

    </script>
</body>

</html>
